name = "SphereEversion"
defaultTargets = ["SphereEversion"]

[leanOptions]
pp.unicode.fun = true
autoImplicit = false
relaxedAutoImplicit = false
linter.mathlibStandardSet = true

[[require]]
name = "mathlib"
git = "https://github.com/grunweg/mathlib4.git"
rev = "diffgeo-use-custom-elaborators"

[[require]]
name = "checkdecls"
git = "https://github.com/PatrickMassot/checkdecls.git"

[[lean_lib]]
name = "SphereEversion"
